[project]
name = "ZLabel"
version = "0.1.2"
description = ""
authors = [{ name = "rainyl", email = "rainyliusy3@gmail.com" }]
dependencies = [
    "Pillow<11.0.0,>=10.1.0",
    "PyYAML<7.0.0,>=6.0.1",
    "numpy<2.0.0,>=1.26.2",
    "qtpy<3.0.0,>=2.4.1",
    "pyside6<7.0.0,>=6.6.1",
    "rich<14.0.0,>=13.7.0",
    "pydantic<3.0.0,>=2.5.2",
    "requests<3.0.0,>=2.31.0",
    "types-pillow<11.0.0.0,>=10.1.0.2",
    "types-requests<3.0.0.0,>=2.31.0.10",
    "pyqtgraph<1.0.0,>=0.13.3",
    "pyoxidizer<1.0.0,>=0.24.0",
    "pyinstaller<7.0.0,>=6.3.0",
    "vispy>=0.14.1",
]
requires-python = ">=3.10,<3.11"
readme = "README.md"
license = { text = "MIT" }

[tool.pdm]
package-type = "application"

[tool.pdm.build]
includes = []

[tool.pdm.dev-dependencies]
dev = [
    "black<24.0.0,>=23.11.0",
    "Nuitka<2.0.0,>=1.8.6",
    "pytest<8.0.0,>=7.4.3",
    "py7zr<1.0.0,>=0.20.8",
    "poethepoet<1.0.0,>=0.24.4",
    "pyinstaller-versionfile<3.0.0,>=2.1.1",
    "mypy<2.0.0,>=1.7.1",
    "typed-argument-parser>=1.9.0",
    "tqdm>=4.66.1",
]

[tool.pdm.scripts]
start = "python ./zlabel.py"
build = "python ./build.py"
versionfile = "create-version-file version_info.yml --outfile version_info.txt"
designer = "pyside6-designer.exe "
rcc = "pyside6-rcc -o icons_rc.py zlabel/resources/icons.qrc"
uic_rcc = "python ./uic_rcc.py"

